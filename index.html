<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fotos do Casamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fontes elegantes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f5f3f0;
      color: #2f2f2f;
    }

    /* TOPO COM IMAGEM */
    .hero {
      height: 55vh;
      background-image: url("https://i.ibb.co/bj5vHJH0/6bf48bda-b893-4b59-9ecf-99182a32cabb.jpg");
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.2),
        #f5f3f0
      );
    }

    /* CARD */
    .card {
      margin: -60px auto 32px; /* menos agressivo */
      background: #fff;
      width: 90%;
      max-width: 420px;
      border-radius: 20px;
      padding: 32px 22px 26px; /* mais espa√ßo no topo */
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
    }

    .badge {
      background: #f0e6d8;
      color: #8c7454;
      font-size: 12px;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 600;
      margin-bottom: 12px;
      display: inline-block;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      margin: 12px 0 6px;
      line-height: 1.25;              /* evita corte em acentos */
      word-break: break-word;         /* nomes longos */
    }

    .meta {
      font-size: 14px;
      color: #666;
      margin-bottom: 18px;
    }

    .info {
      background: #faf7f3;
      padding: 14px;
      border-radius: 12px;
      font-size: 13px;
      color: #555;
      line-height: 1.5;
      margin-bottom: 16px;
    }

    /* UPLOAD */
    .upload-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background: #c2a57a;
      color: #fff;
      font-weight: 600;
      border-radius: 14px;
      cursor: pointer;
      margin-bottom: 8px;
    }

    .upload-btn input {
      display: none;
    }

    .status {
      font-size: 13px;
      margin-bottom: 14px;
    }

    /* GALERIA */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }

    .gallery img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-bottom: 24px;
    }

    /* AJUSTE EXTRA PARA TELAS MUITO PEQUENAS */
    @media (max-width: 360px) {
      h1 {
        font-size: 24px;
      }
      .card {
        margin-top: -40px;
      }
    }
  </style>
</head>
<body>

  <div class="hero"></div>

  <div class="card">
    <div class="badge">Nosso Casamento</div>

    <h1>J√©ssica & Adenilson</h1>

    <div class="meta">
      üìÖ 15 de agosto de 2026<br>
      üìç Goi√¢nia ‚Äì GO
    </div>

    <div class="info">
      Compartilhe seus momentos especiais do nosso casamento.
      Envie suas fotos abaixo.
    </div>

    <!-- UPLOAD -->
    <label class="upload-btn">
      üì§ Enviar foto
      <input type="file" id="fileInput" accept="image/*">
    </label>

    <div id="status" class="status"></div>

    <!-- MINI GALERIA -->
    <div id="gallery" class="gallery"></div>
  </div>

  <footer>
    Obrigado por celebrar conosco üíõ
  </footer>

<script>
  const API_KEY = "cdefeccd93bfc2638d1d5e61add3d7e5";
  const EXPIRATION_SECONDS = 2592000; // 30 dias
  const gallery = document.getElementById("gallery");
  const status = document.getElementById("status");

  document.getElementById("fileInput").addEventListener("change", async function () {
    const file = this.files[0];
    if (!file) return;

    status.textContent = "Enviando foto...";

    const formData = new FormData();
    formData.append("image", file);

    try {
      const response = await fetch(
        `https://api.imgbb.com/1/upload?key=${API_KEY}&expiration=${EXPIRATION_SECONDS}`,
        {
          method: "POST",
          body: formData
        }
      );

      const result = await response.json();

      if (result.success) {
        status.textContent = "‚úÖ Foto enviada com sucesso!";
        addToGallery(result.data.thumb.url);
      } else {
        status.textContent = "‚ùå Erro ao enviar a foto.";
      }

    } catch (e) {
      status.textContent = "‚ùå Falha de conex√£o.";
    }
  });

  function addToGallery(url) {
    const img = document.createElement("img");
    img.src = url;
    gallery.prepend(img);
  }
</script>

</body>
</html>
