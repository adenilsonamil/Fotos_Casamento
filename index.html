<script>
  const API_KEY = "cdefeccd93bfc2638d1d5e61add3d7e5";
  const EXPIRATION_SECONDS = 2592000;
  const MAX_SIZE = 10 * 1024 * 1024;

  const gallery = document.getElementById("gallery");
  const status = document.getElementById("status");

  document.getElementById("fileInput").addEventListener("change", async function () {
    const files = Array.from(this.files);
    if (!files.length) return;

    status.textContent = `Enviando ${files.length} memÃ³ria(s)...`;

    let enviados = 0;

    for (const file of files) {
      if (file.size > MAX_SIZE) continue;

      const formData = new FormData();
      formData.append("image", file);

      const response = await fetch(
        `https://api.imgbb.com/1/upload?key=${API_KEY}&expiration=${EXPIRATION_SECONDS}`,
        { method: "POST", body: formData }
      );

      const result = await response.json();
      if (result.success) {
        const img = document.createElement("img");
        img.src = result.data.thumb.url;
        gallery.prepend(img);
        enviados++;
      }
    }

    status.textContent = `ðŸŽ‰ ${enviados} memÃ³ria(s) compartilhada(s). Obrigado!`;
  });
